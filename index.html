<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico"
      type="image/x-icon" />
    <title>Netflix Login Page</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <img src="assets/netflix.png" alt="logo" class="logo" />
      </div>

      <div class="login">
        <form action="">
          <h1>Sign In</h1>

          <div class="input-box">
            <input type="text" class="form-input" placeholder="" required />
            <label for="" class="form-label">Email or phone number</label>
          </div>
          <div class="input-box">
            <input type="text" class="form-input" placeholder="" required />
            <label for="" class="form-label">Password</label>
          </div>
          <button class="signin">Sign In</button>
        </form>
        <div class="option">
          <div class="remember">
            <input type="checkbox" name="" id="" />
            <label for="">Remember me</label>
          </div>
          <div><a>Need help?</a></div>
        </div>
        <div class="signup">
          <h5>New to Netflix? <a href="">Sign up now</a>.</h5>
        </div>
        <p>
          This page is protected by Google reCAPTCHA to ensure you're not a bot.
          <a href="">Learn more.</a>
        </p>
      </div>
      <div class="background" />
    </div>
  </body>
</html>
